set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g default-shell /bin/zsh

# Enable vi keys.
setw -g mode-keys vi

# Setting the prefix from C-b to C-Space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Setting the delay between prefix and command
set-option -sg escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
set -g pane-base-index 1

# Disable mouse mode
set -g mouse off

# Update the status line every sixty seconds
set -g status-interval 60

# Smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send C-\\" "select-pane -l"
bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R
bind -T copy-mode-vi C-\ select-pane -l

# Remap copy mode
bind Escape copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -sel clipboard -i'

bind C-p paste-buffer
bind C-v run "tmux set-buffer \"$(xclip -o sel clipboard)\"; tmux paste-buffer"

# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting panes with | and -
bind | split-window -h
bind - split-window -v

# Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Synchronize panes toggle
bind C-s set-window-option synchronize-panes

# Colors
	# Status line
	set -g status-style fg=white,bg=black
	# Window list
	setw -g window-status-style fg=cyan,bg=black
	# Active window
	setw -g window-status-current-style fg=white,bold,bg=red

	# Pane borders
	setw -g pane-border-style fg=green,bg=black
	setw -g pane-active-border-style fg=white,bg=yellow
	# Command / message line
	set -g message-style fg=white,bold,bg=black
	# Status line left side to show Session:window:pane
	set -g status-left-length 40
	set -g status-left "#[fg=green]Session: #S:#[fg=yellow]#I.#[fg=cyan]#P"
	# Status line right side - 31-Oct 13:37
	set -g status-right "#[fg=cyan]%d %b %R"
	# Center the window list in the status line
	set -g status-justify centre
	# Enable activity alerts
	setw -g monitor-activity on
	set -g visual-activity on
